<!doctype html>
<html>
  <head>
    <title>Google Docs Quick Create Settings</title>
  </head>
  <body>
    <div>
      <label>
        <input type="radio" name="acct_type" value="standard" checked/>
        Standard Google Account
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="acct_type" value="apps"/>
        Google Apps Account (corporate, educational)
      </label>
      <div>
        <input name="domain" id="txt_domain" placeholder="Google Apps Domain" pattern="[\w-\.]+" disabled/>
      </div>
    </div>
    <script src="options.js"></script>
    <script src="ga.js"></script>
  </body>
</html>
